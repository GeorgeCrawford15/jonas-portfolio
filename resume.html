<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resume | Jonas Wooh's Portfolio</title>
        <link rel="stylesheet" href="resume.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="/assets/android-chrome-192x192.png">
    </head>
    <body>
        <embed 
        src="assets/JW_Resume_1p.pdf"
        type="application/pdf"
        width="100%"
        height="1000vh"
    />
        
        
        
        
        
        <div id="pdf-viewer"></div>
    

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.338/pdf.min.js"></script>
        <script>
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.338/pdf.worker.min.js';
            pdfjsLib.getDocument('assets/JW_Resume_1p.pdf').promise.then(pdf => {
                pdf.getPage(1).then(page => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const viewport = page.getViewport({ scale: 1.5 });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    //page.render({ canvasContext: ctx, viewport });
                    page.render({ canvasContext: ctx, viewport }).promise.then(() => {
                        document.getElementById('pdf-viewer').appendChild(canvas);
                    });
                    document.getElementById('pdf-viewer').appendChild(canvas);
                });
            });
        </script>
    </body>
</html>
